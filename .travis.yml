language: php

php:
  - 5.6

before_install:
  - composer install

install:
  - mkdir -p build/logs
  - composer require satooshi/php-coveralls
  - composer require phpunit/php-code-coverage
  - composer require phpunit/phpunit

script:
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - php vendor/bin/coveralls -v
