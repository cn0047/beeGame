language: php

php:
  - 5.6

before_install:
  - composer install

install:
  - mkdir -p build/logs

script:
  - beeGame/vendor/bin/phpunit --coverage-clover=coverage.clover
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

after_success:
  - beeGame/vendor/bin/phpunit --coverage-clover build/logs/clover.xml
  - php beeGame/vendor/bin/coveralls -v
